<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" href="scoreboard.html">View Highscores</a>
        
        <div class="collapse navbar-collapse ml-auto" id="navLinks">
            <div class="navbar-nav ml-auto" style="color: white;">
                <div>Time remaining: <span id="time">01:00</span></div>    
            </div>
        </div>
    </nav>

    <div class="container" id="startBox">
        <div class="row">
            <div class="col-12 text-center">
                <div class="card" id="card-display">
                    <div class="card-body ml-center">
                        <h5 class="card-title">JavaScript Quiz!</h5>
                        <br>
                        <h6 class="card-subtitle mb-2">Hit "Start" to begin the quiz!</h6>
                        <br>
                        <p class="card-text">You will have 1 minute to answer as many questions as you can.</p>
                        <br>
                        <br>
                        <br>
                        <button class="btn btn-dark btn-lg" type="submit" id="start">-    START   -</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container visibility" id="questionBox">
        <div class="row">
            <div class="col-12 text-center">
                <div class="card" id="card-display">
                    <div class="card-body ml-center">
                        <br>
                        <p class="card-text" id="question-text"></p>
                        <br>
                        <button class="btn btn-dark btn-lg" type="submit" id="answerOne"></button>
                        <br>
                        <button class="btn btn-dark btn-lg" type="submit" id="answerTwo"></button>
                        <br>
                        <button class="btn btn-dark btn-lg" type="submit" id="answerThree"></button>
                        <div id="outcome"></div>
                        <div id="audio"></div>
                        <div id="counter"></div>
                        <div id="scoreContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--Bootstrap Scripts-->
    <script 
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
        crossorigin="anonymous">
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous">
    </script>
    <script 
        src="script.js">
    </script>
</body>
</html>
